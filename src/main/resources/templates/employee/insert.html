<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>従業員管理システム</title>
<link rel="stylesheet" href="../../static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" >
<link rel="stylesheet" href="../../static/css/style.css" th:href="@{/css/style.css}" >
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container">
		<!-- 上余白 -->
		<div th:include="/employee/fragment-part::header"></div>
		<!-- パンくずリスト -->
		<ol class="breadcrumb">
			<li><a th:href="@{/employee/showList}">従業員リスト</a></li>
			<li class="active">従業員登録</li>
		</ol>
		<div class="row">
			<div class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<!-- 背景をグレーに、埋め込んだようなコンポーネント -->
				<div class="well">

				
<!-- ここから上を編集する必要はありません -->

<!-- ここにモックのform要素を貼り付けます -->

					<form method="post" action="login.html" th:action="@{/employee/insert}" th:object="${insertEmployeeForm}" enctype="multipart/form-data">
						<fieldset>
							<legend>従業員登録</legend>
							<!-- 氏名 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="name">
											従業員名:
										</label>
										<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error-messages">
											
										</label>
										<input type="text" name="name" id="name" class="form-control" placeholder="山田太郎"
											 th:field="*{name}" th:errorclass="error-input" value="山田太郎">
									</div>
								</div>
							</div>
							<!-- 画像 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="picture">
											画像:
										</label>
										<label th:if="${#fields.hasErrors('picture')}" th:errors="*{picture}" class="error-messages">
											画像をアップロードしてください
										</label>
										<input type="file" name="picture" id="picture" 
											 th:field="*{picture}" th:errorclass="error-input" >
									</div>
								</div>
							</div>
							<!-- 性別 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="gender">
											性別:
										</label>
										<label th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="error-messages">
											
										</label><br>
										<input type="radio" name="gender" id="male" 
											 th:field="*{gender}" th:errorclass="error-input" value="male"><label for="male">男性</label>
										<input type="radio" name="gender" id="female"
											 th:field="*{gender}" th:errorclass="error-input" value="female"><label for="female">女性</label>
									</div>
								</div>
							</div>
							<!-- 入社日 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="hireDate">
											入社日:
										</label>
										<label th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="error-messages">
											入社日
										</label>
										<input type="date" name="hireDate" id="hireDate" class="form-control" placeholder="2005-07-04"
											 th:errorclass="error-input" th:value="${insertEmployeeForm.hireDate}?${insertEmployeeForm.hireDate}:'2005-07-04'">
									</div>
								</div>
							</div>
							<!-- メールアドレス -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="mailAddress">
											メールアドレス:
										</label>
										<label th:if="${#fields.hasErrors('mailAddress')}" th:errors="*{mailAddress}" class="error-messages">
											メールアドレスを入力してください
										</label>
										<input type="email" name="mailAddress" id="mailAddress" class="form-control" placeholder="yamada@mail.com"
											 th:field="*{mailAddress}" th:errorclass="error-input" value="yamada@mail.com">
									</div>
								</div>
							</div>
							<!-- 郵便番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="zipCode">
											郵便番号(ハイフンを入れてください):
										</label>
										<label th:if="${#fields.hasErrors('zipCode')}" th:errors="*{zipCode}" class="error-messages">
											
										</label>
										<input type="text" name="zipCode" id="zipCode" class="form-control" placeholder="0000000"
											 th:field="*{zipCode}" th:errorclass="error-input"><button type="button" id="getAddress">住所取得</button>
									</div>
								</div>
							</div>
							<!-- 住所 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="address">
											住所:
										</label>
										<label th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="error-messages">
											
										</label>
										<input type="text" name="address" id="address" class="form-control"
											 th:field="*{address}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 電話番号 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="telephone">
											電話番号(ハイフンを入れてください):
										</label>
										<label th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}" class="error-messages">
											
										</label>
										<input type="text" name="telephone" id="telephone" class="form-control" placeholder="000-000-0000"
											 th:field="*{telephone}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 給料 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="salary">
											給料:
										</label>
										<label th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="error-messages">
											
										</label>
										<input type="text" name="salary" id="salary" class="form-control" placeholder="700000"
											 th:field="*{salary}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 特性 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="characteristics">
											特性:
										</label>
										<label th:if="${#fields.hasErrors('characteristics')}" th:errors="*{characteristics}" class="error-messages">
											
										</label>
										<textarea name="characteristics" id="characteristics" class="form-control" rows="5" placeholder="山田太郎さんは明るく素直な性格です。リーダーシップを発揮します。新卒社員研修の時はグループ開発の時にリーダーを買ってでました。積極性も人間性も抜群です。周りに対する不満も聞いたことがありません。"
											 th:field="*{characteristics}" th:errorclass="error-input"></textarea>
									</div>
								</div>
							</div>
							<!-- 給料 -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<label for="dependentsCount">
											扶養人数:
										</label>
										<label th:if="${#fields.hasErrors('dependentsCount')}" th:errors="*{dependentsCount}" class="error-messages">
											
										</label>
										<input type="text" name="dependentsCount" id="dependentsCount" class="form-control" placeholder="0"
											 th:field="*{dependentsCount}" th:errorclass="error-input">
									</div>
								</div>
							</div>
							<!-- 登録ボタン -->
							<div class="form-group">
								<div class="row">
									<div class="col-sm-12">
										<button type="submit" class="btn btn-primary">登録</button>
									</div>
								</div>
							</div>
						</fieldset>
					</form>



<!-- ここから下を編集する必要はありません -->
				</div>
			</div>
		</div>
	</div>
	<!-- end container -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="../../static/js/bootstrap.min.js"></script>
	<script th:src="@{/js/insert.js}"></script>
</body>
</html>
